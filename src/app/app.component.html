<div>
    <mat-form-field>
        <input matInput class="form-field" [formControl]="nameFilter" placeholder="Nombre">
    </mat-form-field>
</div>

<div class="input-group mb-5">
    <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Opciones</label>
    </div>
    <select [formControl]="categoryFilter" class="custom-select" id="inputGroupSelect01">
    <option selected></option>
    <option value="personas">personas</option>
    <option value="elementos">elementos</option>
  </select>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.

        </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name

        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
